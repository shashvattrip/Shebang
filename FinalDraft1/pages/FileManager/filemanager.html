<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>filemanager</title>

    <!--<link href="filemanager.css" rel="stylesheet" />-->
    <script src="filemanager.js"></script>
    <!--<script src="../../Scripts/jquery-2.1.3.js"></script>-->
</head>
<body>
    <div class="filemanager fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" style="font-size:20px;">KONNECT</span>
            </h1>
        </header>
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to filemanager</span>
            </h1>
        </header>
        
        <section class="page-section" aria-label="Main content" role="main" style="overflow-y:auto;">
            
            <div id="articleListViewTemplate"
                 data-win-control="WinJS.Binding.Template">
                <div class="itemContainer">
                    <div class="itemTitle"
                         data-win-bind="innerText:title"></div>
                    <br />
                    <div class="itemPubDate"
                         data-win-bind="innerText:pubDate"></div>
                </div>
            </div>

            <div id="articleListView"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{itemTemplate: select('#articleListViewTemplate')}">
            </div>

            
            <!--<div id="listView">

            </div>-->
            <!--<a href="../FileManager/filemanager.html">
            <img src="../../images/Square44x44Logo.scale-240.png"/>
            <p></p>
        </a>-->


        </section>
    </div>
</body>
</html>
