<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>audio</title>

    <link href="audio.css" rel="stylesheet" />
    <script src="audio.js"></script>
    <script src="../../Scripts/jquery-2.1.3.js"></script>
</head>
<body>
    <div class="audio fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Audio Remote</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div style="display:block;height:28%;">
                <button id="lowerVolume" style="float:left;width:33%;height:100%;">--</button>
                <button id="muteVolume" style="float:left;width:33%;height:100%;">Mute</button>
                <button id="raiseVolume" style="float:left;width:33%;height:100%;">++</button>
            </div>
            <input id="playBackControl" type="range" min="0" max="100" step="5" value="50" />
            <div style="display:block;height:28%;">
                <button id="prevSong" style="float:left;width:50%;height:100%;background-color:#e9ad30;">Prev</button>
                <button id="nextSong" style="float:left;width:50%;height:100%;background-color:#e9ad30;">Next</button>
            </div>

            <div style="display:block;height:28%;">
                <!--<button style="float:left;width:50%;height:100%;background-color:#e9ad30;">Stop</button>-->
                <button id="playSong" style="float:left;width:50%;height:100%;background-color:#e9ad30;">Pause</button>
            </div>
        </section>
    </div>
</body>
</html>
