<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>audio</title>

    <!--<link href="audio.css" rel="stylesheet" />-->
    <script src="audio.js"></script>
    <script src="../../Scripts/jquery-2.1.3.js"></script>
</head>
<body>
    <div class="audio fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" style="font-size:20px;">KONNECT</span>
            </h1>
        </header>
        <header class="page-header" aria-label="Header content" role="banner" style="margin-bottom:100px;">
            <!--<button class="back-button" data-win-control="WinJS.UI.BackButton"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span class="" style="font-size:60px;font-weight:400;">WMP</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div>
                <img src="../../images/WMP/wmp-volume_down-4.png"/>
                <img src="../../images/WMP/wmp-mute-48.png"/>
                <img src="../../images/WMP/wmp-volume_up-48.png"/>
            </div>
            <input id="playBackControl" type="range" min="0" max="100" step="5" value="50" />
            <div>
                <img src="../../images/WMP/skip_to_start-48.png"/>
                <img src="../../images/WMP/wmp-end-48.png"/>
            </div>

            <div>
                <!--<button style="float:left;width:50%;height:100%;background-color:#e9ad30;">Stop</button>-->
                <img src="../../images/play-48.png" />
            </div>
        </section>
    </div>
</body>
</html>
